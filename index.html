<!DOCTYPE html>
<html>
    <head>
        <title>Danceaway</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cagliostro&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Learn <strong>all the dance styles</strong> in <strong>one place</strong></h1>
            <span class="bottom-text">Join the free workshop</span>
            <p class="top-text">Event by Danceaway</p>
        </section>
        
        <main class="main-content">
            <h2>Danceaway</h2>
            <span class="subheading">Join Today</span>
            <p>Attend a one day workshop, and learn the dance style you like in one day. 
                You can do that by signing up for this free workshop today!</p>
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <button class="btn btn-primary">Register</button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
